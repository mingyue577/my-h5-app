  <div class="modal" id="imageModal" onclick="this.style.display='none'">

  <script>
    // åˆå§‹åŒ–æ—¥æœŸ
    document.getElementById('date').valueAsDate = new Date();

    // å›¾è¡¨å®ä¾‹
    let pieChart, lineChart;

    // è·å–è®°å½•
    function getRecords() {
      return JSON.parse(localStorage.getItem('expenseRecords') || '[]');
    }

    // ä¿å­˜è®°å½•
    function saveRecords(records) {
      localStorage.setItem('expenseRecords', JSON.stringify(records));
    }

    // æ·»åŠ æ–°è®°å½•
    function addRecord() {
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      const date = document.getElementById('date').value;
      const note = document.getElementById('note').value.trim();
      const photoInput = document.getElementById('photo');
      let photoData = null;

      if (!amount || !date) {
        alert('è¯·å¡«å†™é‡‘é¢å’Œæ—¥æœŸï¼');
        return;
      }

      // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
      if (photoInput.files && photoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          photoData = e.target.result;
          saveAndRefresh();
        };
        reader.readAsDataURL(photoInput.files[0]);
        return; // å¼‚æ­¥å¤„ç†
      }

      function saveAndRefresh() {
        const newRecord = {
          id: Date.now(),
          amount,
          category,
          date,
          note,
          photo: photoData,
          createdAt: new Date().toISOString()
        };

        const records = getRecords();
        records.push(newRecord);
        saveRecords(records);

        // æ¸…ç©ºè¡¨å•
        document.getElementById('amount').value = '';
        document.getElementById('note').value = '';
        document.getElementById('photo').value = '';

        // åˆ·æ–°ç•Œé¢
        renderAll();
      }

      saveAndRefresh();
    }

    // æ¸²æŸ“æ‰€æœ‰å†…å®¹
    function renderAll() {
      renderBudget();
      renderPieChart();
      renderLineChart();
      renderRecords();
    }

    // æ¸²æŸ“é¢„ç®—è¿›åº¦æ¡
    function renderBudget() {
      const records = getRecords();
      const total = records.reduce((sum, r) => sum + r.amount, 0);
      const budget = 3000; // å¯ä¿®æ”¹
      const percent = Math.min((total / budget) * 100, 100);

      document.getElementById('total-spent').textContent = `Â¥${total.toFixed(2)} / Â¥${budget.toFixed(2)}`;
      document.getElementById('budget-progress').style.width = `${percent}%`;
    }

    // æ¸²æŸ“é¥¼å›¾
    function renderPieChart() {
      const records = getRecords();
      const categoryMap = {};
      records.forEach(r => {
        categoryMap[r.category] = (categoryMap[r.category] || 0) + r.amount;
      });

      const labels = Object.keys(categoryMap);
      const data = Object.values(categoryMap);

      const ctx = document.getElementById('pieChart').getContext('2d');
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: [
              '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
              '#9966FF', '#FF9F40', '#C9CBCF', '#77DD77'
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

    // æ¸²æŸ“è¶‹åŠ¿å›¾ï¼ˆæœ€è¿‘30å¤©ï¼‰
    function renderLineChart() {
      const records = getRecords();
      const today = new Date();
      const dates = [];
      const amounts = [];

      // ç”Ÿæˆæœ€è¿‘30å¤©çš„æ—¥æœŸ
      for (let i = 29; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        const dateStr = date.toISOString().split('T')[0];
        dates.push(dateStr);
        amounts.push(0);
      }

      // ç»Ÿè®¡æ¯å¤©æ”¯å‡º
      records.forEach(r => {
        const day = r.date;
        const index = dates.indexOf(day);
        if (index >= 0) {
          amounts[index] += r.amount;
        }
      });

      const ctx = document.getElementById('lineChart').getContext('2d');
      if (lineChart) lineChart.destroy();
      lineChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dates,
          datasets: [{
            label: 'æ¯æ—¥æ”¯å‡º (å…ƒ)',
            data: amounts,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // æ¸²æŸ“è®°å½•æ—¶é—´çº¿
    function renderRecords() {
      const records = getRecords().sort((a, b) => new Date(b.date) - new Date(a.date));
      const container = document.getElementById('recordsList');

      if (records.length === 0) {
        container.innerHTML = '<div class="empty">è¿˜æ²¡æœ‰æ¶ˆè´¹è®°å½•å“¦ï½</div>';
        return;
      }

      container.innerHTML = records.map(record => `
        <div class="record-item">
          <div class="record-header">
            <span>${record.category}</span>
            <span class="record-amount">Â¥${record.amount.toFixed(2)}</span>
          </div>
          <div class="record-meta">${record.date}</div>
          ${record.note ? `<div class="record-note">ğŸ“ ${record.note}</div>` : ''}
          ${record.photo ? `<img src="${record.photo}" class="record-image" onclick="showImage(event, '${record.photo}')" />` : ''}
        </div>
      `).join('');
    }

    // æ˜¾ç¤ºå¤§å›¾
    function showImage(e, src) {
      e.stopPropagation();
      document.getElementById('modalImage').src = src;
      document.getElementById('imageModal').style.display = 'flex';
    }

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      renderAll();
    });
  </script>
