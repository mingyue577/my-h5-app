  <script>
    // å½“å‰é€‰ä¸­çš„å¿ƒæƒ…
    let selectedMood = null;

    function selectMood(el) {
      document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('selected'));
      el.classList.add('selected');
      selectedMood = el.getAttribute('data-mood');
    }

    // åˆå§‹åŒ–æ—¥æœŸ
    document.getElementById('date').valueAsDate = new Date();

    // å›¾è¡¨å®ä¾‹
    let pieChart, lineChart;

    function getRecords() {
      return JSON.parse(localStorage.getItem('expenseRecords') || '[]');
    }

    function saveRecords(records) {
      localStorage.setItem('expenseRecords', JSON.stringify(records));
    }

    function addRecord() {
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      const date = document.getElementById('date').value;
      const note = document.getElementById('note').value.trim();
      const photoInput = document.getElementById('photo');
      let photoData = null;

      if (!amount || !date) {
        alert('è¯·å¡«å†™é‡‘é¢å’Œæ—¥æœŸï¼');
        return;
      }

      if (photoInput.files && photoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          photoData = e.target.result;
          saveAndRefresh();
        };
        reader.readAsDataURL(photoInput.files[0]);
        return;
      }

      function saveAndRefresh() {
        const newRecord = {
          id: Date.now(),
          amount,
          category,
          date,
          note,
          mood: selectedMood,
          photo: photoData,
          createdAt: new Date().toISOString()
        };

        const records = getRecords();
        records.push(newRecord);
        saveRecords(records);

        // é‡ç½®
        document.getElementById('amount').value = '';
        document.getElementById('note').value = '';
        document.getElementById('photo').value = '';
        document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('selected'));
        selectedMood = null;

        renderAll();
      }

      saveAndRefresh();
    }

    function renderAll() {
      renderBudget();
      renderPieChart();
      renderLineChart();
      renderRecords();
    }

    function renderBudget() {
      const records = getRecords();
      const total = records.reduce((sum, r) => sum + r.amount, 0);
      const budget = 3000;
      const percent = Math.min((total / budget) * 100, 100);

      document.getElementById('total-spent').textContent = `Â¥${total.toFixed(2)} / Â¥${budget.toFixed(2)}`;
      document.getElementById('budget-progress').style.width = `${percent}%`;
    }

    function renderPieChart() {
      const records = getRecords();
      const categoryMap = {};
      records.forEach(r => {
        categoryMap[r.category] = (categoryMap[r.category] || 0) + r.amount;
      });

      const labels = Object.keys(categoryMap);
      const data = Object.values(categoryMap);

      const ctx = document.getElementById('pieChart').getContext('2d');
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: [
              '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
              '#9966FF', '#FF9F40', '#C9CBCF', '#77DD77'
            ],
            borderWidth: 2,
            borderColor: '#fff'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: { backgroundColor: 'rgba(0,0,0,0.8)' }
          },
          cutout: '65%'
        }
      });
    }

    function renderLineChart() {
      const records = getRecords();
      const today = new Date();
      const dates = [];
      const amounts = [];

      for (let i = 29; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        const dateStr = date.toISOString().split('T')[0];
        dates.push(dateStr.slice(5)); // åªæ˜¾ç¤ºæœˆ-æ—¥
        amounts.push(0);
      }

      records.forEach(r => {
        const day = r.date;
        const index = dates.indexOf(day.slice(5));
        if (index >= 0) {
          amounts[index] += r.amount;
        }
      });

      const ctx = document.getElementById('lineChart').getContext('2d');
      if (lineChart) lineChart.destroy();
      lineChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: 'æ¯æ—¥æ”¯å‡º',
            data: amounts,
            borderColor: '#4361ee',
            backgroundColor: 'rgba(67, 97, 238, 0.2)',
            fill: true,
            tension: 0.4,
            pointBackgroundColor: '#4361ee'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    function renderRecords() {
      const records = getRecords().sort((a, b) => new Date(b.date) - new Date(a.date));
      const container = document.getElementById('recordsList');

      if (records.length === 0) {
        container.innerHTML = `
          <div class="empty">
            <div class="empty-icon">ğŸ“’</div>
            è¿˜æ²¡æœ‰è®°å½•å“¦ï¼Œå¿«å»è®°ä¸€ç¬”å§ï¼
          </div>
        `;
        return;
      }

      const moodLabels = {
        happy: 'ğŸ˜Š å¼€å¿ƒ',
        neutral: 'ğŸ˜Œ å¹³é™',
        regret: 'ğŸ˜© åæ‚”',
        worth: 'ğŸ’ª å€¼å¾—'
      };

      container.innerHTML = records.map(record => `
        <div class="record-item">
          <div class="record-header">
            <span>${record.category}</span>
            <span class="record-amount">Â¥${record.amount.toFixed(2)}</span>
          </div>
          <div class="record-meta">${record.date}</div>
          ${record.note ? `<div class="record-note">${record.note}</div>` : ''}
          ${record.mood ? `<div class="record-mood">${moodLabels[record.mood]}</div>` : ''}
          ${record.photo ? `<img src="${record.photo}" class="record-image" onclick="showImage(event, '${record.photo}')" />` : ''}
        </div>
      `).join('');
    }

    function showImage(e, src) {
      e.stopPropagation();
      document.getElementById('modalImage').src = src;
      document.getElementById('imageModal').style.display = 'flex';
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderAll();
    });
  </script>
